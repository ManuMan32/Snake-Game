<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Snake game</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Martian+Mono&display=swap" rel="stylesheet">
	</head>

	<body>
		<div id="screen">
			<div id="title-screen">
				<div id="title">
					<div class="letter" id="letterS" style="width:90px"></div>
					<div class="letter" id="letterN"></div>
					<div class="letter" id="letterA" style="width:90px"></div>
					<div class="letter" id="letterK"></div>
					<div class="letter" id="letterE" style="width:90px"></div>
				</div>
				<div id="play-button">Play</div>
				<div id="credits">Made by Manuel Crocco</div>
			</div>
			<div id="game">
				<div id="player">
					<div class="eye eye1"></div>
					<div class="eye eye2"></div>
				</div>
			</div>
			<div id="android-panel">
				<div id="left-button" class="button"><div class="button-icon"></div></div>
				<div id="up-button" class="button"><div class="button-icon"></div></div>
				<div id="right-button" class="button"><div class="button-icon"></div></div>
				<div id="down-button" class="button"><div class="button-icon"></div></div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>

</html>
